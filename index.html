<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>N-Mario</title>
    <link href='./assets/libs/semantic-ui/css/semantic.min.css' rel='stylesheet'>
    <link href='./assets/libs/mario-fonts/css/mario-fonts.css' rel='stylesheet'>
    <!-- Use LESS for developement -->
    <link href='./assets/css/N-Mario.less' rel='stylesheet/less' type='text/css'>
    <script src='./assets/libs/less/less.min.js' type='text/javascript'></script>
    <link href='./favicon.ico' rel='shortcut icon'>
  </head>
  <body>
    <div class='ui fixed inverted red main menu'>
      <div class='container'>
        <a class='ui title item' href='./'>N-Mario</a>
        <a class='ui item floated right' href='#' id='player_name'></a>
      </div>
    </div>



    <!-- List of Available Rooms -->
    <div class='container' id='content_index'>
      <h1 class='ui header center aligned'>N-Mario</h1>
      <div class='ui three column doubling grid'>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
        <div class='ui column'>
          <div class='ui red segment'>
            Available Room
          </div>
        </div>
      </div>
    </div>
    <div class='ui modal small' id='edit_player_name'>
      <i class='close icon'></i>
      <div class='header'>
        Edit Player Name
      </div>
      <div class='content'>
        <div class='ui form'>
          <div class='field'>
            <label>New Name</label>
            <div class='ui input huge'>
              <input type='text' placeholder='Mario' id='input_player_name'>
            </div>
          </div>
        </div>
      </div>
      <div class='actions'>
        <div class='ui button black'>Cancel</div>
        <div class='ui button positive right labeled icon button'>
          OK
          <i class='checkmark icon'></i>
        </div>
      </div>
    </div>



    <!-- Waiting Room -->
    <div class='container' id='content_room'>
      <h1 class='ui header center aligned'>N-Mario Room X</h1>
      <div class='ui grid'>
        <div class='eleven wide column'>
          <table class='ui red basic table segment'>
            <thead>
              <tr>
                <th class='ten wide'>Name</th>
                <th class='two wide'>Color</th>
                <th class='two wide'>Ready</th>
                <th class='two wide'>Kick</th>
              </tr>
            </thead>
            <tbody id="player_list">
              <tr id='tr_player_0'>
                <td>Cherry</td>
                <td><span class='player_color'></span></td>
                <td></td>
                <td></td>
              </tr>
              <tr id='tr_player_1'>
              </tr>
              <tr id='tr_player_2'>
              </tr>
              <tr id='tr_player_3'>
              </tr>
            </tbody>
          </table>
          <div class='ui red segment'>
            <div class='ui form'>
              <div class='field'>
                <div id='message_board'></div>
              </div>
              <div class='field'>
                <input id='textbox' type='text' placeholder='Send a message...'>
              </div>
            </div>
          </div>
          <div class='ui form'>
            <div class='inline field'>
              <div class='ui checkbox'>
                <input type='checkbox'>
                <label>I'm Ready</label>
              </div>
            </div>
            <button class='ui red large button'>
              Start Game
            </button>
            <button class='ui large button floated right'>
              Cancel
            </button>
          </div>
        </div>
        <div class='five wide column'>
          <div class='ui red segment'>
            Settings
          </div>
        </div>
      </div>
    </div>
    <div class='ui modal small' id='edit_player_name'>
      <i class='close icon'></i>
      <div class='header'>
        Edit Player Name
      </div>
      <div class='content'>
        <div class='ui form'>
          <div class='field'>
            <label>New Name</label>
            <div class='ui input huge'>
              <input type='text' placeholder='Mario' id='input_player_name'>
            </div>
          </div>
        </div>
      </div>
      <div class='actions'>
        <div class='ui button black'>Cancel</div>
        <div class='ui button positive right labeled icon button'>
          OK
          <i class='checkmark icon'></i>
        </div>
      </div>
    </div>



    <!-- Game Console -->
    <div class='container' id='content_game'>
      <div class='ui red segment' id='world'>
        <div id='ruler' style='width: 100%;'></div>
      </div>
    </div>



    <script src='./assets/libs/jquery/jquery.min.js' type='text/javascript'></script>
    <script src='./assets/libs/semantic-ui/javascript/semantic.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js' type='text/javascript'></script>
    <script src='./assets/js/common.js' type='text/javascript'></script>
  </body>
</html>
